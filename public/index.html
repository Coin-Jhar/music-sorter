<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Sorter</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <!-- App Bar -->
    <header class="app-bar">
      <div class="app-bar-title">
        <h1>Music Sorter</h1>
      </div>
      <div class="app-bar-actions">
        <button id="theme-toggle" class="icon-button">
          <span class="material-icons">dark_mode</span>
        </button>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Configuration Card -->
      <div class="card">
        <div class="card-title">
          <h2>Configuration</h2>
        </div>
        <div class="card-content">
          <div class="form-field">
            <label for="source-path">Source Directory</label>
            <div class="input-container">
              <input type="text" id="source-path" class="text-input">
              <button class="text-button browse-btn">Browse</button>
            </div>
          </div>
          <div class="form-field">
            <label for="target-path">Target Directory</label>
            <div class="input-container">
              <input type="text" id="target-path" class="text-input">
              <button class="text-button browse-btn">Browse</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Sort Options Card -->
      <div class="card">
        <div class="card-title">
          <h2>Sort Options</h2>
        </div>
        <div class="card-content">
          <div class="form-field">
            <label for="sort-pattern">Sort Pattern</label>
            <div class="select-container">
              <select id="sort-pattern" class="select-input">
                <option value="artist">Artist</option>
                <option value="album-artist">Album Artist</option>
                <option value="album">Album</option>
                <option value="genre">Genre</option>
                <option value="year">Year</option>
              </select>
              <span class="material-icons">arrow_drop_down</span>
            </div>
          </div>
          <div class="form-field">
            <label class="checkbox-container">
              <input type="checkbox" id="copy-mode">
              <span class="checkbox-label">Copy files (instead of move)</span>
            </label>
          </div>
          <div class="button-container">
            <button id="sort-btn" class="primary-button">
              <span class="material-icons">sort</span>
              Sort Files
            </button>
          </div>
        </div>
      </div>

      <!-- Actions Card -->
      <div class="card">
        <div class="card-title">
          <h2>Actions</h2>
        </div>
        <div class="card-content">
          <div class="button-grid">
            <button id="scan-btn" class="text-button">
              <span class="material-icons">search</span>
              Scan Files
            </button>
            <button id="analyze-btn" class="text-button">
              <span class="material-icons">analytics</span>
              Analyze Collection
            </button>
            <button id="undo-btn" class="text-button warning">
              <span class="material-icons">undo</span>
              Undo Sort
            </button>
          </div>
        </div>
      </div>

      <!-- Status Card (Hidden by default) -->
      <div id="status-card" class="card" style="display: none;">
        <div class="card-title">
          <h2>Operation Status</h2>
        </div>
        <div class="card-content">
          <div id="status-message" class="status-message">Operation in progress...</div>
          <div class="progress-container">
            <div id="progress-bar" class="progress-bar"></div>
          </div>
        </div>
      </div>

      <!-- Results Card (Hidden by default) -->
      <div id="results-card" class="card" style="display: none;">
        <div class="card-title">
          <h2>Results</h2>
          <button id="close-results" class="icon-button">
            <span class="material-icons">close</span>
          </button>
        </div>
        <div class="card-content">
          <div id="results-container" class="results-container">
            <!-- Results will be inserted here -->
          </div>
        </div>
      </div>
    </main>

    <!-- Floating Action Button -->
    <button id="fab" class="fab">
      <span class="material-icons">play_arrow</span>
    </button>

    <!-- Snackbar for notifications -->
    <div id="snackbar" class="snackbar">
      <span id="snackbar-text">Operation completed successfully!</span>
      <button id="snackbar-action" class="snackbar-action">DISMISS</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
